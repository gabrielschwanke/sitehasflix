{% load static %}
<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
    <div class="w-6/12">
        <a href="/">
            <img class="w-2/12" src="{% static 'images/hashflix.png' %}" >
    </div>

        </a>
    </div>

    <div class="w-6/12 flex flex-nowrap justify-end ">
        {% if user.is_authenticated %}
        <div class="mr-2">
            <form method="get" action="{% url 'filme:pesquisafilme' %}">
                <input type="text" class="py-1 px-2 rounded-md text-black" name="query" value="{{ request.GET.query }}" placeholder="Pesquisar...">
                <input type="submit" value="">
            </form>

        </div>
        {% endif %}
        <div class="mr-2">
            {% if user.is_authenticated %}
            <a href="{% url 'filme:logout' %}">
                <button class="hover:bg-teal-400 text-teal-50 font-semibold hover:text-white py-1 px-3 border border-white-500 hover:border-transparent rounded">
                    Sair
                </button>
            </a>
            {% else %}
             <a href="{% url 'filme:login' %}">
                <button class="hover:bg-teal-400 text-teal-50 font-semibold hover:text-white py-1 px-3 border border-white-500 hover:border-transparent rounded">
                    Entrar
                </button>
            </a>
            {% endif %}
        </div>
        {% if user.is_authenticated %}
        <div class="mr-2">
            <a href="{% url 'filme:editarperfil' user.pk %}">
                <button class="hover:bg-teal-400 text-teal-50 font-semibold hover:text-white py-1 px-3 border border-white-500 hover:border-transparent rounded">
                    Editar Perfil
                </button>
            </a>
            {% endif %}
        </div>
    </div>

</nav>
